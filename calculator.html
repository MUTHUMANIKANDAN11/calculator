<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">

    </head>
    <body>
        <p class="title">Calculator</p>

        <p class="js-result-calculation result">0</p>

        <p>
            <button onclick="
                updateCalculation('1');
            ">1</button>

            <button onclick="
                updateCalculation('2');
            ">2</button>

            <button onclick="
                updateCalculation('3');
            ">3</button>

            <button class="orange-btn" onclick="
                updateCalculation('+');
            ">+</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('4');
            ">4</button>

            <button onclick="
                updateCalculation('5');
            ">5</button>

            <button onclick="
                updateCalculation('6');
            ">6</button>

            <button class="orange-btn" onclick="
                updateCalculation('-');
            ">-</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('7');
            ">7</button>

            <button onclick="
                updateCalculation('8');
            ">8</button>

            <button onclick="
                updateCalculation('9');
            ">9</button>

            <button class="orange-btn" onclick="
                updateCalculation('*');
            ">*</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('0');
            ">0</button>

            <button onclick="
                updateCalculation('.');
            ">.</button>

            <button onclick="
                execute();
            ">=</button>

            <button class="orange-btn" onclick="
                updateCalculation('/');
            ">/</button>
        </p>

        <button onclick="
            clearCalculation();
        ">Clear</button>

        

        <script src="calculator.js"></script>
    </body>
</html>
